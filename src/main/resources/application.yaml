spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: bjorn-ai
  datasource:
    url: jdbc:postgresql://localhost:5432/bjorn_db
    username: bjorn
    password: bjorn123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8080

bjorn:
  storage:
    dir: ${BJORN_STORAGE_DIR:./storage}
  openai:
    api-key: ${OPENAI_API_KEY:}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    model: ${OPENAI_MODEL:gpt-4o-mini}
