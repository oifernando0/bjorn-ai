version: "3.8"

services:
  app:
    build: .
    image: bjorn-ai:latest
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/bjorn
      SPRING_DATASOURCE_USERNAME: bjorn
      SPRING_DATASOURCE_PASSWORD: bjorn
      BJORN_STORAGE_DIR: /data/storage
    ports:
      - "8080:8080"
    volumes:
      - app-storage:/data/storage
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: bjorn
      POSTGRES_USER: bjorn
      POSTGRES_PASSWORD: bjorn
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bjorn"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  app-storage:
